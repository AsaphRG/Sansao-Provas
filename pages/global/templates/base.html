{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "styles/normalize.css" %}">
        <link rel="stylesheet" href="{% static "styles/global.css" %}">
        <link rel="stylesheet" href="{% static "styles/header.css" %}">
        <link rel="stylesheet" href="{% static "styles/main.css" %}">
        <link rel="stylesheet" href="{% static "styles/footer.css" %}">
        <link rel="stylesheet" href="{% static "styles/table.css" %}">
        <link rel="stylesheet" href="{% static "styles/itemCard.css" %}">
        <link rel="stylesheet" href="{% block pageStyle %}{% endblock pageStyle %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>{% block pageTitle %}{% endblock pageTitle %}</title>
        <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/x-icon">
    </head>
    <body>
        {% include "global/partials/header.html" %}
        <main>
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{message.tags}}">{{message}}</div>
                {% endfor %}
            {% endif %}
            {% block main %}{% endblock main %}
        </main>
        {% include "global/partials/footer.html" %}
    </body>
</html>
